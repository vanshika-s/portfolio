<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Codebase Meta Analysis</title>
    <link rel="stylesheet" href="../style.css" />
    <script type="module" src="main.js"></script>
  </head>
  <body class="meta-page">
    <h1>Codebase Meta Analysis</h1>

    <header class="meta-header">
      <h2>Meta</h2>

      <!-- Slider + time label -->
      <div class="commit-filter">
        <label for="commit-progress">Show commits until:</label>
        <input
          type="range"
          id="commit-progress"
          min="0"
          max="100"
          value="100"
        />
        <!-- this is ONLY for the sliderâ€™s time label -->
        <time id="commit-max-time"></time>
      </div>
    </header>

    <!-- Summary stats get injected here -->
    <section id="stats"></section>

    <section class="chart-section">
      <h2>Commits by time of day</h2>
      <div id="chart"></div>

      <p id="selection-count">No commits selected</p>
      <dl id="language-breakdown"></dl>
    </section>

    <!-- Tooltip for hovering a dot -->
    <dl id="commit-tooltip" class="info commit-tooltip" hidden>
      <dt>Commit</dt>
      <dd><a id="commit-link" href="#" target="_blank" rel="noreferrer"></a></dd>

      <dt>Date</dt>
      <dd id="commit-date"></dd>

      <dt>Time</dt>
      <!-- this id is for the tooltip, not the slider label -->
      <dd id="commit-time"></dd>

      <dt>Author</dt>
      <dd id="commit-author"></dd>

      <dt>Lines touched</dt>
      <dd id="commit-lines"></dd>
    </dl>
  </body>
</html>
