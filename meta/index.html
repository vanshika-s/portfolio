<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Codebase Meta Analysis</title>

    <link rel="stylesheet" href="../style.css" />
    <script src="../global.js" type="module"></script>
  </head>
  <body>
    <main class="meta-page">
      <header class="meta-header">
        <h1>Codebase Meta Analysis</h1>

        <div class="commit-filter">
          <label for="commit-progress">Show commits until:</label>
          <input
            type="range"
            id="commit-progress"
            min="0"
            max="100"
            value="100"
          />
          <!-- This shows the selected cutoff time -->
          <time id="commit-max-time"></time>
        </div>
      </header>

      <h2>Meta</h2>

      <section id="stats"></section>

      <section class="chart-section">
        <h2>Commits by time of day</h2>
        <div id="chart"></div>
      </section>

      <p id="selection-count">No commits selected</p>
      <dl id="language-breakdown"></dl>

      <!-- Tooltip for commits -->
      <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd>
          <a id="commit-link" href="#" target="_blank" rel="noopener">—</a>
        </dd>
        <dt>Date</dt>
        <dd id="commit-date">—</dd>
        <dt>Time</dt>
        <dd id="commit-time">—</dd>
        <dt>Author</dt>
        <dd id="commit-author">—</dd>
        <dt>Lines changed</dt>
        <dd id="commit-lines">—</dd>
      </dl>
    </main>

    <script src="main.js" type="module"></script>
  </body>
</html>
