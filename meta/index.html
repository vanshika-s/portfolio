<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Meta Â· Codebase Analysis</title>

    <!-- your global site styles -->
    <link rel="stylesheet" href="../global.css" />
    <!-- meta-specific styles -->
    <link rel="stylesheet" href="meta.css" />

    <script type="module" src="main.js"></script>
  </head>
  <body>
    <main class="meta-page">
      <h1>Codebase Meta Analysis</h1>

      <!-- header row: title + slider -->
      <header class="meta-header">
        <h2>Meta</h2>

        <div class="commit-filter">
          <label for="commit-progress">
            Show commits until:
            <input
              type="range"
              id="commit-progress"
              min="0"
              max="100"
              value="100"
            />
          </label>
          <time id="commit-max-time"></time>
        </div>
      </header>

      <!-- summary stats block -->
      <section id="stats"></section>

      <!-- scatterplot section -->
      <section class="chart-section">
        <h2>Commits by time of day</h2>
        <div id="chart"></div>

        <p id="selection-count">No commits selected</p>
        <dl id="language-breakdown"></dl>
      </section>

      <!-- tooltip for hover over points -->
      <section id="commit-tooltip" class="commit-tooltip" hidden>
        <h3>
          Commit
          <a id="commit-link" href="#" target="_blank" rel="noreferrer">
            (hash)
          </a>
        </h3>
        <p>
          <span id="commit-date"></span>
          &middot;
          <time id="commit-tooltip-time"></time>
        </p>
        <p>
          <strong>Author:</strong>
          <span id="commit-author"></span>
        </p>
        <p>
          <strong>Lines changed:</strong>
          <span id="commit-lines"></span>
        </p>
      </section>
    </main>
  </body>
</html>
