<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Meta â€“ Codebase Analysis</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <!-- global nav + theme selector from global.js -->
    <main class="meta-page">
      <header class="meta-header">
        <h1>Codebase Meta Analysis</h1>

        <label class="commit-filter">
          <span>Show commits until:</span>
          <input
            type="range"
            id="commit-progress"
            min="0"
            max="100"
            value="100"
          />
          <time id="commit-max-time"></time>
        </label>
      </header>

      <h2>Meta</h2>

      <!-- summary stats -->
      <section id="stats"></section>

      <!-- Scrollytelling container -->
      <div id="scrolly-1">
        <!-- Left column: story text -->
        <div id="scatter-story"></div>

        <!-- Right column: sticky chart -->
        <div id="scatter-plot">
          <section class="chart-section">
            <h2>Commits by time of day</h2>
            <div id="chart"></div>

            <p id="selection-count">No commits selected</p>
            <dl id="language-breakdown"></dl>
          </section>
        </div>
      </div>

      <!-- files list (unit viz) now lives AFTER the scrolly -->
      <dl id="files"></dl>

      <!-- tooltip -->
      <dl id="commit-tooltip" class="info tooltip" hidden>
        <dt>Commit</dt>
        <dd><a id="commit-link" href="#" target="_blank" rel="noreferrer"></a></dd>

        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <dt>Time</dt>
        <dd id="commit-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines touched</dt>
        <dd id="commit-lines"></dd>
      </dl>
    </main>

    <script type="module" src="../global.js"></script>
    <script type="module" src="./main.js"></script>
  </body>
</html>
